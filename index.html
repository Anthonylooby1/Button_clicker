<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clciker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="nav-h1">Dojonary</h1>
        <input placeholder="Search" type="text">
        <button id="btn" onclick="changeName(this)">Login</button>
    </div>
    <div class="container">
        <div class="left-container">
            <div class="top-left">
                <div class="top-def">
                    <h1>ninja</h1>
                    <h3 class="noun">noun</h3>
                    <p>plural: ninjas</p>
                    <button class="like-button" onclick="alertFunction()">13 Likes</button>
                </div>
                <div class="top-def-2">
                    <p class="content">A practitioner skilled in the <br>
                    <a href="#">Japanese</a>  art on <a href="#">ninjutsu</a></p>
                </div>
            </div>
            <div class="bottom-left">
                <div class="bottom-def">
                    <h1>ninja</h1>
                    <h3 class="noun">noun</h3>
                    <p>plural: ninjas</p>
                    <button class="like-button" onclick="alertFunction()">37 Likes</button>
                </div>
                <div class="bottom-def-2">
                    <p class="content">A<a href="#">programmer</a> who breaks<br>
                    down problems with <a href="#">zen</a>-like<br>
                focus</p>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="top-right">
                <h2>Dojonary is<br> defined by YOU</h2>
                <button id="add-def-btn" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>








    <script src="./script.js"></script>
</body>
</html>
